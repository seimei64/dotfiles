<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
  <match target="font">
    <edit name="antialias" mode="assign">
      <bool>true</bool>
    </edit>
  </match>
  <alias>
    <family>serif</family>
    <prefer><family>ヒラギノ明朝 ProN</family> </prefer>
  </alias>
  <alias>
    <family>sans-serif</family>
    <prefer><family>ヒラギノ角ゴ ProN</family></prefer>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer>
      <family>Ricty</family>
    </prefer>
  </alias>
<match target="font">
  <edit name="rgba" mode="assign"><const>rgb</const></edit>
</match>
</fontconfig>
